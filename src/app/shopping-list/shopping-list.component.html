<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
    <a class="list-group-item"
       style="cursor: pointer"
       *ngFor="let cartItem of cart;let i=index"
       (click)="onEditItem(i)">
      <div >
        <h4 class="list-group-item-heading">{{cartItem.name}}</h4>
        <p class="list-group-item-text">{{cartItem.amount}}</p>
      </div>
    </a>
    </ul>
  </div>
</div>
