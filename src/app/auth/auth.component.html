<div class="row">
    <div class="col-md-12 col-md-6 col-md-offset-3">
        <div style="text-align: center;padding: 50px" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <p class="alert alert-danger" *ngIf="error">{{error}}</p>
        <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       ngModel
                       email
                       required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       class="form-control"
                       name="password"
                       minlength="6"
                       required
                       ngModel>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
                |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch
                    to {{isLoginMode ? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
