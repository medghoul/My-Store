<div class="row">
  <div class="col-xs-12">
    <img [src]="productDetails.imageUrl"
         alt="" class="img-responsive"
         style="max-height: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{productDetails.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary dropdown-toggle">Mange Product
      <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" >
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer">Add To List</a> </li>
        <li><a (click)="onEditProduct()">Edit Product</a> </li>
        <li><a (click)="onDeleteProduct()">Delete Product</a> </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{productDetails.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">

  </div>
</div>
